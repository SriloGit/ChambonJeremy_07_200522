<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  
  <div class="container-fluid">
  <!-- ==============================      HEADER     ==============================-->
    <header class="logo">
      <div class="text-center mt-4 mb-2">
        <img class="img-fluid mx-auto" src="assets/images/logo.png" alt="Logo" />
      </div>
    </header>
    <!-- =========================      SEARCH BAR     =========================-->
        <main id="main">
          <div class="container-xl p-0">
          <div class="row">
            <form class="searchBar">
              <label for="searchBar"> </label>
              <div class="col-12 col-sm-12">
                <input
                  type="search"
                  class="p-3"
                  id="searchBar"
                  value="Rechercher une recette"
                />
                <i class="fi fi-br-search"></i>
              </div>
            </form>
          </div>
  
          <!-- Selected tags-->
          <div class="row">
            <div class="col-12 col-sm-12">
              <div></div>
            </div>
          </div>
          <!-- Tags List-->
          <div class="row">
            <!-- Ingredients -->
            <div class="col-sm-4 col-lg-2">
              <form class="ingredients">
                <label for="ingredients"> </label>
                <input
                  type="text"
                  id="ingredients"
                  class="background-primary p-3"
                  value="IngrÃ©dients"
                />
                <i class="fi fi-bs-angle-down"></i>
              </form>
            </div>
  
            <!-- Devices -->
            <div class="col-sm-4 col-lg-2">
              <form class="appareils">
                <label for="appareils"> </label>
                <input
                  type="text"
                  id="appareils"
                  class="background-secondary p-3"
                  value="Appareils"
                />
                <i class="fi fi-bs-angle-down"></i>
              </form>
            </div>
  
            <!-- Ustensils -->
            <div class="col-sm-4 col-lg-2">
              <form class="ustensils">
                <label for="ustensils"> </label>
                <input
                  type="text"
                  id="ustensils"
                  class="background-tertiary p-3"
                  value="Ustensiles"
                />
                <i class="fi fi-bs-angle-down"></i>
              </form>
            </div>
          </div>
        </div>
          <!-- ========== RECIPE GALLERY ==========-->
          <div class="recipes">
            <div class="container-xl pt-5 pe-0 ps-0">
              <div id="recipes" class="row g-4"></div>
            </div>
          </div>
        </main>
      </div>
    
      <!-- ======================================== SCRIPTS  ========================================-->
      <script src="data/recipes.js"></script>
      <script src="js/modele/GetRecipes.js"></script>
      <script src="js/templates/RecipeCard.js"></script>
      <script src="js/main.js"></script>
