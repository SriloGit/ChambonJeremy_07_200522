<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style/css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="style/sass/main.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://kit.fontawesome.com/6dad8e9450.js" crossorigin="anonymous"></script>
  <meta name="title" content="Les petits plats, recettes de cuisine" />
  <title>Les petits plats - recettes</title>
</head>

<body>
  <!-- ==============================      HEADER     ==============================-->
    <header class="logo">
      <div class="text-center mt-4 mb-2">
        <img class="img-fluid mx-auto" src="assets/images/logo.png" alt="Logo" />
      </div>
    </header>
    <!-- =========================      SEARCH BAR     =========================-->
        <main id="main">
          <div class="container-xl p-0">
        <div class="row">
          <form id="searchForm" class="searchBar" name="searchBar" action="index.html" method="GET">
            <label for="searchBar"> </label>
            <div class="col-12 col-sm-12">
              <input type="search" class="p-3" id="searchBar" placeholder="Rechercher une recette"/>
              <button id="searchBar__button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Selected tag-->
        <div class="row">
          <div class="col-12 col-sm-12">
            <ul id="tags" class="col-sm-12"></ul>
          </div>
        </div>
        <div class="row">
          <!-- Ingredients -->
          <div class="col-sm-4 col-lg-2">
            <form id="ingredients__form" class="ingredients">
              <label for="ingredients"> </label>
              <input type="text" id="ingredients" class="background-primary p-3 tags__input border-radius--full" placeholder="IngrÃ©dients"/>
              <button id="ingredients__button" class="tags__button">
                <i class="fa-solid fa-angle-down"></i>
              </button>
            </form>
          </div>

          <!-- Devices -->
          <div class="col-sm-4 col-lg-2">
            <form id="appliance__form" class="appliances">
              <label for="appliances"> </label>
              <input type="text" id="appliances" class="background-secondary border-radius--full p-3 tags__input" placeholder="Appareils"/>
              <button id="appliance__button" class="tags__button">
                <i class="fa-solid fa-angle-down"></i>
              </button>
            </form>
          </div>

          <!-- Ustensils -->
          <div class="col-sm-4 col-lg-2">
            <form id="ustensils__form" class="ustensils">
              <label for="ustensils"> </label>
              <input type="text" id="ustensils" class="background-tertiary p-3 tags__input border-radius--full" placeholder="Ustensiles"/>
              <button id="ustensils__button" class="tags__button">
                <i class="fa-solid fa-angle-down"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
          <!-- ========== RECIPE GALLERY ==========-->
          <div class="recipes">
            <div class="container-xl pt-5 pe-0 ps-0 pb-5">
              <div id="recipes" class="row g-4"></div>
            </div>
          </div>
        </main>
    
      <!-- ======================================== SCRIPTS  ========================================-->
      <script src="js/models/recipes.js" type="module"></script>
      <script src="js/templates/RecipeCard.js" type="module"></script>      
    <script src="js/class/research.js" type="module"></script>
      <script src="js/main.js" type="module"></script>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
    </html>
