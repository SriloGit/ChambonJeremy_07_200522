<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="title" content="Les petits plats, recettes de cuisine" />
  <title>Les petits plats - recettes</title>
</head>

<body>
  <!-- ==============================      HEADER     ==============================-->
  <header class="logo">
    <img src="assets/images/logo.png" alt="logo Les petits plats" />
  </header>
  <!-- =========================      SEARCH BAR     =========================-->
  <main id="main">
    <section id="search" data-error2="Aucune recette ne correspond à votre critère... Vous pouvez
    chercher « tarte aux pommes », « poisson », etc.">
      <input id="search-bar" type="text" name="search" placeholder="Rechercher une recette" minlength="3">
    </section>
    <section id="tags"></section>

        <!-- ================================== FILTER ==================================-->
        <section id="sort-menu-section">

          <div id="sort-menu-ingredients" class="sort-menu">
            <label id="ingredients-label" for="ingredients-search">Ingrédients<img class="open-ingredients open"/></label>    
            <input id="ingredients-search" type="text" placeholder="Rechercher un ingrédient...">
    
            <ul id="ingredients-list"></ul>
          </div>
    
          <div id="sort-menu-device" class="sort-menu">
            <label id="device-label" for="device-search">Appareils<img class="open-devices open"/></label>
            <input id="device-search" type="text" placeholder="Rechercher un appareil...">
    
            <ul id="devices-list"></ul>
          </div>
    
          <div id="sort-menu-ustensils" class="sort-menu">
            <label id="ustensils-label" for="ustensils-search">Ustensiles<img class="open-ustensils open"/></label>
           <input id="ustensils-search" type="text" placeholder="Rechercher un ustensile...">
    
            <ul id="ustensils-list"></ul>
          </div>
        </section>
    
        <!-- ========== RECIPE GALLERY ==========-->
        <section id="gallery"></section>
      </main>
    
      <!-- ======================================== SCRIPTS  ========================================-->
      <script src="js/recipes.js"></script>
      <script src="js/index.js"></script>
      <script src="js/filter.js"></script>
    </body>
    </html>
